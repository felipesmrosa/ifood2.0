  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <title>GruppeFood</title>
</head>

<body>
  <header id="back">
    <div class="w50 logo">
      <a href="../index.html">
        <img id="logo" src="../img/logo.png" alt="LOGO" />
      </a>
    </div>
  </header>

  <header id="header">
    <nav id="nav">
      <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        Menu
        <span id="hamburguer"></span>
      </button>
      <ul id="menu" role="menu">
        <li><a id="menulink" href="../index.html">INÍCIO</a></li>
        <li><a id="menulink" href="../index.html#hamburguerias">HAMBURGUERIAS</a></li>
        <li><a id="menulink" href="./carrinho.html">CARRINHO</a></li>
      </ul>
    </nav>
  </header>

  <section id="conteudo">
      <ul id="ul_carrinho"></ul>
      <span class="total_compras" id="total_price"></span>
  </section>

  <div class="modal fade" id="CARRINHOO" aria-labelledby="exampleModalToggleLabel" tabindex="-1" aria-hidden="true"
    style="display: none">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
            Insira seus dados.
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input name="completar" type="text" class="form-control" id="exampleFormControlInput1"  required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefone para Contato</label>
            <input name="completar" type="phone" class="form-control" id="telefone"  required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço</label>
            <input name="completar" type="mail" class="form-control" id="exampleFormControlInput1"  required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número</label>
            <input name="completar" type="text" class="form-control" id="exampleFormControlInput1"  required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">CEP</label>
            <input name="completar" type="text" class="form-control" id="cep" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">CPF</label>
            <input name="completar" type="text" class="form-control" id="cpf"  required>
          </div>
          <label for="" class="form-label">Pagamento</label>
          <select name="completar" class="form-select" aria-label="Default select example" required>
            <option disabled selected>
              Forma de Pagamento (Somente na entrega)
            </option>
            <option value="1">PIX</option>
            <option value="2">Dinheiro</option>
            <option value="3">Cartão de Crédito</option>
            <option value="4">Cartão de Débito</option>
          </select>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">
            Finalizar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-labelledby="exampleModalToggleLabel2" tabindex="-1"
    aria-hidden="true" style="display: none">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
            Pedido Finalizado
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Seu pedido foi confirmado e finalizado! <br> Logo seu pedido chegará ao seu destino.</div>
        <div class="modal-footer">
          <button onClick="location.reload();" class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <img id="imgFooter" src="../img/logo.png" alt="" />
    <span id="textosRodape">
      <br />
      <b>Email: </b>
      <p>contato@gruppefood.com.br</p>
      <b>Telefone: </b>
      <p>47991424212</p>
    </span>
  </footer>

  <script type="module" src="../js/mascara.js"></script>
  <script type="module" src="../js/carrinho.js"></script>
  <script type="module" src="../js/validar.js"></script>
  <script type="module" src="../js/hamburguer.js"></script>
  <script>
    feather.replace();
  </script>

    integrity="sha256-/xUj+30JU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
